<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>
    <script src="./scripts.js" type="text/javascript"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .merriweather-sans {
        font-family: "Merriweather Sans", sans-serif;
        font-optical-sizing: auto;
        --font-weight: 300;
        font-weight: var(--font-weight);
        font-style: normal;
      }
    </style>
  </head>
  <body
    class="h-screen bg-gradient-to-tr from-fuchsia-500 via-violet-600 to-indigo-600 items-center flex flex-col text-white"
  >
    <div class="text-2xl font-bold p-4 merriweather-sans">
      <h1>Todos application</h1>
    </div>

    <div class="flex flex-col p-10 items-center justify-center w-full" id="main-div">
      <div class="pt-8">
        <p class="text-4xl text-center font-extrabold merriweather-sans">
          A todo application to track all your todos!
        </p>
      </div>
      <div>
        <p class="text-2xl font-extrabold merriweather-sans py-4 items-center">
          Get started now!
        </p>
      </div>
      <div>
        <button type="button" class="merriweather-sans text-white 
        bg-gradient-to-tr from-fuchsia-500 to-indigo-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-fuchsia-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" onclick="signUp()">Sign up</button>
        <button type="button" class="merriweather-sans text-white 
        bg-gradient-to-tr from-fuchsia-500 to-indigo-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-fuchsia-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" onclick="signIn()">Sign in</button>
      </div>
    </div>
  </body>
</html>
